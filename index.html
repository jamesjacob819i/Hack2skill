<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Room Scene</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
    <!-- Import Three.js modules first -->
    <script type="importmap">
        {
            "imports": {
                "three": "./js/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "./js/OrbitControls.js",
                "three/examples/jsm/loaders/GLTFLoader": "./js/GLTFLoader.js",
                "three/examples/jsm/loaders/DRACOLoader": "./js/DRACOLoader.js"
            }
        }
    </script>
    
    <!-- Then load your application code -->
    <script type="module" src="./main.js"></script>

</body>
</html>
